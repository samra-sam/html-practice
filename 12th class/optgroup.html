<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select multiple>
        <optgroup label="Dell Laptop">
        <option label="I3" value="dell laptop I3">dell laptop I3</option>
        <option label="I5" value="dell laptop I5">dell laptop I5</option>
        <option label="I7" value="dell laptop I7" selected>dell laptop I7</option>
        </optgroup>

        <optgroup label="Hp Laptop" disabled>
        <option value="hp laptop I3">hp laptop I3</option>
        <option value="hp laptop I5">hp laptop I5</option>
        <option value="hp laptop I7">hp laptop I7</option>
        </optgroup>

        <optgroup label="Apple Laptop">
            <option value="apple laptop I3">apple laptop I3</option>
            <option value="apple laptop I5" disabled>apple laptop I5</option>
            <option value="apple laptop I7">apple laptop I7</option>
            </optgroup>
    </select>
</body>
</html>
