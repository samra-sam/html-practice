<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

  h1{
    color: blue; font-size: 50px;
  }

  p{
    color: green; font-size: 30px;
  }
    </style>

<style type="text/css" media="print">

    h1{
      color: purple; font-size: 40px;
    }
  
    p{
      color: black; font-size: 20px;
    }
      </style>

<style type="text/css" media="screen and (max-width:500px)">

    h1{
      color: orange; background-color: gray; font-size: 30px;
    }
  
    p{
      color: red; font-size: 20px;
    }
      </style>

</head>
<body>
    <h1>Computer</h1>
    <p>Computer is an electronic machine.</p>
</body>
</html>
